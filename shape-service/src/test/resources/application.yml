spring:
  datasource:
    driverClassName: org.h2.Driver
    initial-size: 2
    url: jdbc:h2:mem:DMO;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
    show-sql: false
